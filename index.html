<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- This div will be where your React content gets rendered -->
    <div class="root"></div>

    <!-- Link to React, ReactDOM, and Babel libraries -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- add babel for transpilation -->
    <script type="text/babel">
        // Get the root element
        const rootElement = document.querySelector(".root");

        // Create a JSX element
        const jsxElement = <h1>I am a JSX element</h1>;

        // Use ReactDOM.render() to show the JSX element inside the found HTML element.
        ReactDOM.render(jsxElement,rootElement);

        const header = (
        <header>
            <h1>Welcome to my React Page</h1>
            <h2>Getting Started React</h2>
            <h3>JavaScript Library</h3>
            <p>Arham Nasir</p>
            <small>august 24, 2024</small>
        </header>
        );

        ReactDOM.render(header,rootElement);

        

    </script> 
</body>
</html>
